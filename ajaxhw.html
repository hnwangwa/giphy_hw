<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nom Nom</title>
   <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>What's for Dinner??</h1>
  
  <div id="gifs-appear-here"></div>
  <div id="buttons-view"></div>

  <form id="food-form">
      <label for="food-input">Om Nom Nom</label>
        <input type="text" id="food-input"><br>
          <input id="add-food" type="submit" value="Om Nom Nom">
    </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
     // Initial array of foods
      var foods = ["pizza", "lasagna", "steak", "chicken"];

  // displayFoodInfo function re-renders the HTML to display the appropriate content
      function displayFoodInfo() {

        var food = $(this).attr("data-name");
   // Constructing a queryURL using the animal name
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        food + "&api_key=Rw0ratSyI5YM4CTqOuAObxI5PGeDqhtL";

        // Creating an AJAX call for the specific food button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {

          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var foodDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var foodImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            foodImage.attr("src", results[i].images.fixed_height.url);

            // Appending the paragraph and image tag to the animalDiv
            foodDiv.append(p);
            foodDiv.append(foodImage);

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(foodDiv);
          }
        });
    }
    function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < foods.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("food");
          // Adding a data-attribute
          a.attr("data-name", foods[i]);
          // Providing the initial button text
          a.text(foods[i]);
          // Adding the button to the buttons-view div
          $("#gifs-appear-here").append(a);
        }
      }

      // This function handles events where a movie button is clicked
      $("#add-food").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var food = $("#food-input").val().trim();

        // Adding movie from the textbox to our array
        foods.push(food);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie"
      $(document).on("click", ".food", displayFoodInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
  </script>
</body>

</html>
